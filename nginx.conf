server {
  listen 80;
  server_name localhost;

  # Directory where your static files are located inside the container
  root /usr/share/nginx/html;

  # The default file to serve
  index index.html;

  # This is the crucial part for single-page applications (SPAs)
  location / {
    # First, try to serve the requested file ($uri)
    # If it's a directory, try to serve a file named 'index.html' inside it ($uri/)
    # If neither of those work, fall back to serving the main /index.html file
    try_files $uri $uri/ /index.html;
  }
}
